<!DOCTYPE html>
<html lang="pt-BR">
    <head>
        <meta charset="UTF-8">
        <meta name="viewport" content="width-device-width, initial-scale=1.0">
        <meta name="description" content="Cadastro de Cliente">
        <script src="cadastroCliente.js"></script>
    </head>
    <body>
        <h1>Cadastro de Cliente</h1>
        <form id="cadastro-form">
        <label for="nome">Nome:</label>
        <br>
        <input type="text" name="nome" id="nome" placeholder="Nome e Sobrenome">
        <br>
        <label for="email">Email:</label>
        <br>
        <input type="email" name="email" id="email" placeholder="usuario@exemplo.com">
        <br>
        <label for="telefone">Telefone:</label>
        <br>
        <input type="text" name="telefone" id="telefone"  placeholder="(11)99999-9999">
        <br>
        <label for="senha">Senha:</label>
        <br>
        <input type="password" name="senha" id="senha">
        <br>
        <label for="data"></label>
        <br>
        <input type="datetime-local">
        <button type="button"> Enviar</button>
        </div>
    </body>
</html>
